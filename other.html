<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
async function compressImage(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);

    reader.onload = () => {
      const img = new Image();
      img.src = reader.result;

      img.onload = async () => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        /* ðŸ”’ SAFE resize for large images */
        const MAX = 1000;
        let w = img.width;
        let h = img.height;

        if (w > MAX || h > MAX) {
          const scale = Math.min(MAX / w, MAX / h);
          w = Math.floor(w * scale);
          h = Math.floor(h * scale);
        }

        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(img, 0, 0, w, h);

        let quality = 0.8;
        let blob;

        while (quality > 0.05) {
          blob = await new Promise(r =>
            canvas.toBlob(r, "image/jpeg", quality)
          );
          if (blob.size <= 49 * 1024) break;
          quality -= 0.05;
        }

        if (blob.size > 49 * 1024) {
          alert("This image cannot be compressed to 49KB.");
          reject();
          return;
        }

        resolve(blob);
      };

      img.onerror = () => {
        alert("Unsupported image format.");
        reject();
      };
    };
  });
}

async function createZip() {
  const file = fileInput.files[0];
  if (!file) {
    alert("Please select an image");
    return;
  }

  const zip = new JSZip();
  const count = parseInt(document.getElementById("count").value);
  const base = document.getElementById("baseName").value;

  const num = parseInt(base.match(/\d+/)[0]);
  const suffix = base.replace(num, "");

  const compressed = await compressImage(file);

  for (let i = 0; i < count; i++) {
    zip.file((num + i) + suffix, compressed);
  }

  const zipBlob = await zip.generateAsync({ type:"blob" });

  const a = document.createElement("a");
  a.href = URL.createObjectURL(zipBlob);
  a.download = "49kb_images.zip";
  a.click();
}
</script>
